server:
  port: 8080

# ─── Datasource (PostgreSQL) ─────────────────────────────────
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/plantlis_db
    username: plantlis
    password: plantlis@2026
    driver-class-name: org.postgresql.Driver

  # ─── JPA / Hibernate ─────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # ─── Flyway ──────────────────────────────────────────────
  flyway:
    enabled: true
    locations: classpath:db/migration

  # ─── Spring AI (OpenAI) ──────────────────────────────────
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      chat:
        options:
          model: gpt-4o-mini

# ─── Swagger / OpenAPI ───────────────────────────────────────
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# ─── JWT (para uso futuro) ───────────────────────────────────
jwt:
  secret: ${JWT_SECRET:plantlis-default-secret-key-change-in-production-min-256-bits!!}
  expiration: 86400000
